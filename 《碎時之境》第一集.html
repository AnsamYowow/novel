    <p>
            在一個時間與空間破碎交織的幻想世界，過去、現在與未來不再線性流動，而是以碎片形式存在於一片虛無之境，稱為「碎時之境」。
        這裡的居民可以窺見過往的遺憾、未來的可能，以及無數平行世界的分歧。然而，這片境地也隱藏著時間災難的根源——「時痕之心」，一
        顆將時間撕裂的神秘核心......
